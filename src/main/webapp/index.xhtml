   <ui:define name="content">
      <h1>Welcome to JBoss!</h1>

      <div>
         <p>You have successfully deployed a Java EE 6 web application.</p>
         <h3>Your application can run on:</h3>
         <img src="resources/gfx/dualbrand_as7eap.png"/>
      </div>

      <h:form id="reg">
         <h2>Issue Registration</h2>
         <p>Enforces annotation-based constraints defined on the model class.</p>
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{newIssue.issueID}" />
            <h:message for="name" errorClass="invalid"/>

            <h:outputLabel for="comments" value="Email:"/>
            <h:inputText id="comments" value="#{newIssue.comments}"/>
            <h:message for="comments" errorClass="invalid"/>

          
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="register" action="#{issueController.register}" value="Register" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
      <h2>Issues</h2>
      <h:panelGroup rendered="#{empty issues}">
         <em>No registered issues.</em>
